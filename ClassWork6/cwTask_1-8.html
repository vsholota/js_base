<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 6: Класна робота</title>
</head>
<body>
    <script>

        /* 
        1. Дан массив с числами. Создайте новый массив, состоящий из квадратов этих чисел. [forEach]        
        var arr = [5, 6, 7, 8, 9];
        */
        var arr = [5, 6, 7, 8, 9];
        console.log("Array at start");
        console.log(arr);
        {
            let newArr = arr.slice();
            newArr.forEach((item,i,arr) => arr[i] = item * item);
            console.log("Task 1\n" + newArr); 
        }        
       
        /*
        2. Дан массив с числами. Найдите сумму этих чисел [forEach]
        var arr = [5, 6, 7, 8, 9];
        */
        {
            let sum = 0;
            arr.forEach(item => sum += item)
            console.log("Task 2\n" + sum);
        }
       
        /*
        3. Дан массив с числами. Сделайте из него массив, состоящий из квадратов этих чисел. [map]
        var arr = [5, 6, 7, 8, 9];
        */
        {
            let newArr = arr.map(item => item * item);
            console.log("Task 3");
            console.log(newArr);
        }
        /*
        4. Дан массив с числами. Проверьте то, что все элементы в массиве больше нуля. [every]
        var arr = [5, 6, 7, 8, 9];
        */
        {
            console.log("Task 4");
            if(arr.every(item => item > 0)){
                console.log("All elements are posetive");
            } else {
                console.log("Not all elements are posetive");
            }            
        }
        /*
        5. Дан массив с числами. Проверьте то, что в нем есть отрицательные элементы.[some]
        var arr = [5, 6, -7, 8, 9];
        */
        {
            console.log("Task 5");
            var arr = [5, 6, -7, 8, 9];
            console.log("Array at start");
            console.log(arr);
            if(arr.some(item => item < 0)){
                console.log("At list one element is negative");
            } else {
                console.log("All elements are posetive");
            }            
        }
        /*
        6. Дан массив с числами. Оставьте в нем только отрицательные числа. [filter]
        var arr = [1, -3, 5, 6, -7, 8, 9, -11];
        */
        var arr = [1, -3, 5, 6, -7, 8, 9, -11];
        console.log("Array at start");
        console.log(arr);
        {
            let newArr = arr.filter(item => item < 0);
            console.log("Task 6");
            console.log(newArr);
        }
        /*
        7. Дан массив с числами. Оставьте в нем только четные числа. [filter]
        var arr = [1, -3, 5, 6, -7, 8, 9, -11];
        */
        {
            let newArr = arr.filter(item => item % 2 === 0);
            console.log("Task 7");
            console.log(newArr);
        }
        /*
        8. Дан массив со строками. Оставьте в нем только те строки, длина которых больше 5-ти символов. [filter]
        var arr = ['aaa', 'aaaqqq', 'zzzqq', 'zz', 'qsaa', 'q', 'az'];
        */
        {
            var arr = ['aaa', 'aaaqqq', 'zzzqq', 'zz', 'qsaa', 'q', 'az'];
            let newArr = arr.filter(item => item.length > 5);
            console.log("Task 8\nArray at start");
            console.log(arr);
            console.log(newArr);
        }
    </script>
</body>
</html>
